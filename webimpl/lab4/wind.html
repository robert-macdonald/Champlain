<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="wrapper">
    <header>
        <img src="PinePeakslogo.jpg">

    </header>
    <main>
        <nav>
            <a href="index.html">Home</a><br>
            <a href="wind.html">Wind Chill Calculator</a>
        </nav>
        <div id="main">
            <h1>Windchill Calculator</h1>
            <form onreset="document.getElementById('windChill').innerHTML = '';resetWind()">
                <label>Outside temp:</label>
                <input type="number" class="text" id="temp" value="0"><br>
                <label>Wind speed:</label>
                <input type="number" class="text" id="wind" value="0"><br><br>
                <input type="button" value="Calculate" onclick="document.getElementById('windChill').innerHTML = 'Wind chill: ' + getWindChill();">
                <input type="reset" value="Reset">
                <p id="windChill"></p>
            </form>
        </div>
    </main>
    <footer>
        <small><p>Copyright PinePeaks 2012-2017</p></small>
    </footer>
</div>
</body>
</html>
